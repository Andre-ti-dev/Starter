<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso Javascript</title>
</head>

<body>
    <script>
        let x = 10, y = 5; // Declaração de variáveis na mesma linha

        let resultado = x + y; // Soma

        console.log(resultado);

        resultado = x - y; // Subtração

        console.log(resultado);

        resultado = x * y; // Multiplicação

        console.log(resultado);

        resultado = x % y; // Resto

        console.log(resultado);

        // Formas abreviadas de atribuir valor a uma variável

        resultado = 2;

        resultado += x; // resultado + x (2 + 10 = 12)
        console.log(resultado);

        resultado -= x; // resultado - x (12 - 10 = 2)
        console.log(resultado);

        resultado *= x; // resultado * x (2 * 10 = 20)
        console.log(resultado);

        resultado += 5;
        resultado %= x; // resultado % x (25 % 10 = 5)
        console.log(resultado);


    </script>
</body>

</html>

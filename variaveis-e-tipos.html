<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso Javascript</title>
</head>

<body>
    <script>
        // Variáveis e Tipos
        let nome = "André"; // Texto (String)
        let idade = 23; // Inteiro
        let peso = 97.5; // Decimal
        let humano = false; // Booleano
        let alunos = ['André', 'Vitória']; // Vetor

        let aluno = {
            nome: 'André',
            idade: 23,
            peso: 97.5,
            humano: false,
            hobbies: ['Jogar LOL', 'Programar']
        } // Objeto

        console.log(nome);
        console.log(idade);
        console.log(peso);
        console.log(humano);
        console.log(alunos);
        console.log(aluno);

        // Acessando valor do vetor por posição
        console.log(alunos[1]);
        // Acessando propriedade do objeto
        console.log(aluno.nome);
    </script>
</body>

</html>

<body>
    <script>
        function pares(x, y) {
            if (x < y) {
                for (let i = x; i <= y; i++) {
                    if (i % 2 == 0) {
                        console.log(i);
                    }
                }
            } else {
                for (let i = y; i <= x; i++) {
                    if (i % 2 == 0) {
                        console.log(i);
                    }
                }
            }
        }

        pares(10, -20);
    </script>
</body>

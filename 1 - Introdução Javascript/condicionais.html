<html lang="pt-br">

<head>

    <title>Curso Javascript</title>

<body>
    <script>
        // Condicionais
        function retornaSexo(sexo) {
            // M, F
            // Masculino, Feminino

            // If, else if, else   
            /*
            if (sexo === 'M') {
                return 'Masculino';
            } else if (sexo === 'F') {
                return 'Feminino'
            } else {
                return 'Outro';
            }
            */

            // Switch
            switch (sexo) {
                case 'M':
                    return 'Masculino';
                    break;
                case 'F':
                    return 'Feminino';
                    break;
                default:
                    return 'Outro';
            }
        }

        let resultado = retornaSexo('M');
        console.log(resultado);
    </script>
</body>
